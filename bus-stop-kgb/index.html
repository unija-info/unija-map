<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bus Stop @ UniSZA Gong Badak</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div id="map"></div>

        <!-- Sidebar MUST come first for CSS ~ sibling selectors to work -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <!-- Collapse button - desktop only -->
                <button id="sidebar-collapse-btn" class="sidebar-collapse-btn" aria-label="Collapse sidebar">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                    </svg>
                </button>
                <h2>Bus Stop @ UniSZA KGB</h2>
                <p class="subtitle">Peta Lokasi Pick Up & Drop Point Bas Ekspres di sekitar UniSZA Kampus Gong Badak.</p>
                <div class="button-group">
                    <button id="show-all" class="btn-reset">üìç Papar semua Lokasi Bus Stop</button>
                    <button id="toggle-all-groups" class="btn-toggle-groups">üìã Papar Semua Operator Bas</button>
                </div>
            </div>
            <div class="list-section-header">
                <h3>Senarai Bus Stop</h3>
                <p>Sila click/tap pada nama bus stop untuk melihat senarai operator bas di bawah. </p>
            </div>
            <div id="company-list" class="company-list"></div>
        </div>

        <!-- Expand button - comes AFTER sidebar for CSS ~ selector -->
        <button id="sidebar-expand-btn" class="sidebar-expand-btn" aria-label="Expand sidebar">
            <svg width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor" d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
            </svg>
        </button>

        <!-- Search container - comes AFTER sidebar for CSS ~ selector -->
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for bus stops or companies...">
            <div id="search-results" class="search-results"></div>
        </div>

        <button id="toggle-view" class="mobile-toggle">Show Map</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
